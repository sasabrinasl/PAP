<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocatio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: rgb(249, 249, 249);
            color: rgb(51, 51, 51);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background-color: rgb(255, 255, 255);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header .logo {
            width: 40px;
            height: 40px;
            background-color: rgb(0, 68, 0);
            border-radius: 4px;
        }

        .header .menu {
            width: 30px;
            height: 30px;
            background-color: rgb(51, 51, 51);
            border-radius: 4px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        button {
            background-color: rgb(51, 51, 51);
            color: rgb(255, 255, 255);
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: rgb(85, 85, 85);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid rgb(221, 221, 221);
            border-radius: 4px;
        }

        .question {
            margin-bottom: 20px;
        }

        .question button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            text-align: left;
            padding: 10px;
            background-color: rgb(244, 244, 244);
            border: 1px solid rgb(221, 221, 221);
            border-radius: 4px;
            cursor: pointer;
        }

        .question button:hover {
            background-color: rgb(228, 228, 228);
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <!-- Tela inicial -->
        <div id="page-home">
            <div class="header">
                <div class="logo"></div>
                <div class="menu"></div>
            </div>
            <h1>Vocatio</h1>
            <p>Descubra a sua vocação!</p>
            <p>O que é o Vocatio? Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam vehicula leo eu erat pretium, vitae viverra erat condimentum.</p>
            <button onclick="goToPage('page-register')">Iniciar Teste</button>
        </div>

        <!-- Tela de registro -->
        <div id="page-register" style="display: none;">
            <div class="header">
                <div class="logo"></div>
                <div class="menu"></div>
            </div>
            <h1>Registre-se</h1>
            <div class="input-group">
                <label for="name">Digite seu nome</label>
                <input type="text" id="name">
            </div>
            <div class="input-group">
                <label for="age">Sua idade</label>
                <input type="number" id="age">
            </div>
            <button onclick="goToPage('page-test')">Continuar</button>
        </div>

        <!-- Tela do teste -->
        <div id="page-test" style="display: none;">
            <div class="header">
                <div class="logo"></div>
                <div class="menu"></div>
            </div>
            <h1>Teste Vocacional</h1>
            <div class="question">
                <p>Lorem ipsum dolor?</p>
                <button>1. amet, consectetur adipiscing elit</button>
                <button>2. Lectus in ullamcorper nisl</button>
                <button>3. Magna gravida dolor sagittis</button>
                <button>4. Habitant morbi tristique senectus</button>
            </div>
        </div>
    </div>

    
</body>
</html>
